
<div class="col mt-lg-3">
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 style="font-size: 40px;">Patient  Records</h3>
            </div>
           
        </div>

        <hr>

        <table class="table caption-top" id="recordtable">
           <caption>RECORDS :-</caption>
           <thead class="bg-dark table-dark">
             <tr>
               <th scope="col">Index</th>
               <th scope="col">Appointment Date</th>
               <th scope="col">Slot</th>
               <th scope="col">Day of visit</th>
               <th scope="col">Status</th>
              
             </tr>
           </thead>
           <tbody>
             <tr ng-repeat="patient in record">
               <th scope="row">{{$index + 1}}</th>
               <td>{{patient.Appointment_date}}</td>
               <td>{{patient.Appointment_slot}}</td>
               <td>{{patient.Visit_dateTime}}</td>
               <td>{{patient.Approval_status}}</td>
             </tr>
             
           </tbody>
         </table>
         <button type="submit"  class="btn btn-primary" ng-click="export()">Appointment</button>

    </div>
</div>
