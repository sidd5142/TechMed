
<div class="col mt-lg-3">
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 style="font-size: 40px;">Patient  Records</h3>
            </div>
            <div class="col" >
                <!-- <button type="button" style="margin-left: 25%;" class="btn btn-primary btn-lg">New Patient</button> -->
            <!-- </div>
            <div class="col"> -->
                <button type="button" style="position: relative; left: 75%;" class="btn btn-secondary btn-lg">Appointment</button>
            </div>
        </div>

        <hr>

        <table class="table caption-top ">
           <caption>RECORDS :-</caption>
           <thead class="bg-dark table-dark">
             <tr>
               <th scope="col">Index</th>
               <th scope="col">Checked By</th>
               <th scope="col">Department</th>
               <th scope="col">Day of visit</th>
               <th scope="col">Status</th>
              
             </tr>
           </thead>
           <tbody>
             <tr ng-repeat="patient in record">
               <th scope="row">{{$index + 1}}</th>
               <td>Dr. {{patient.Doc__Doctor_id__first_name + " " + patient.Doc__Doctor_id__last_name}}</td>
               <td>{{patient.department__departments}}</td>
               <td>{{patient.Appointment_date}}</td>
               <td>{{patient.Approval_status}}</td>
             </tr>
             
           </tbody>
         </table>
    </div>
</div>
