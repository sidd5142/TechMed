<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
<script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>
  <script src="hospitall.js"></script>
    <title>Document</title>

    <style>
        .card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
    </style>
</head>
<body ng-app="myApp" ng-controller="DoctorRegistrationController">
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; background-size: cover;"/>
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Doctor registration form</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1m" ng-model="firstname" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1n" ng-model="lastname" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1n">Last name</label>
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="number" id="form3Example1m1" ng-model="contact" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m1">Phone Number</label>
                          </div>
                        </div>
                       
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1m1" ng-model="username" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m1">Username</label>
                          </div>
                        </div> 
                      </div>

                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1m1" ng-model="morningtime" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m1">Morning time</label>
                          </div>
                        </div>
                       
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1m1" ng-model="eveningtime" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m1">Evening time</label>
                          </div>
                        </div>
                        
                      </div>
      
                     
      
                      

                      <div class="form-outline mb-4">
                      <select class="form-control form-control-lg" ng-model="department"  style="width: 100%;" aria-label="Default select example">
                        <option value="{{departs.Department}}" ng-repeat="departs in depart">{{departs.Department}}</option>
                      </select>
                    <label class="form-label" for="form3Example8">Department</label>
                      </div>
      
                
                      <div class="form-outline mb-4">   
                        <input type="text" id="form3Example8" ng-model="password" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example8">Password</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example90" ng-model="confpass" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example90">Confirm Password</label>
                      </div>
    
      
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example97" ng-model="email" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example97">Email ID</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example97" ng-model="qualification" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example97">Qualification</label>
                      </div>
      
                      <div class="d-flex justify-content-center pt-3">
                        <button type="button" ng-click="doctregister()" class="btn btn-warning btn-lg ms-2">Submit form</button>
                      </div>
                      <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Already Registered? <a  class="text-primary ml-2" ui-sref="LogIn">Login</a></p>
                    </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
