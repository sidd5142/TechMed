<div class="container " id="pdf">
    <div style="text-align: center;">
    <img class="img-fluid" src="https://www.healthiply.in/wp-content/uploads/2015/12/TechMed.jpg" alt="" width="150" height="120">
    <h1>MedTech Hospitals Pvt. Ltd.</h1>
    <br>
    <h3 class="text">Prescription</h3>
    </div>
    <hr>

    <div class="row" ng-repeat="pre in presc"  >
        <div class="col-md-6">
            <h4>Patient Information</h4>
            <form>
                <div class="form-group">
                    <label for="patientName">Name:</label>
                    <label  class="form-control" id="patientName">{{pre.Patient__first_name + " " + pre.Patient__last_name}}</label>
                </div>
            </form>
        </div>

        <div class="col">
            <h4>Doctor Information</h4>
            <form>
                <div class="form-group">
                    <label for="doctorName">Doctor's Name:</label>
                    <label class="form-control" id="doctorName" >{{pre.Doctor__first_name + " " + pre.Doctor__last_name}}</label>
                </div>
                <div class="form-group">
                    <label for="prescriptionDate">Prescription Date:</label>
                    <label class="form-control" id="prescriptionDate">{{pre.Date_of_Prescription}}</label>
                </div>
            </form>
        </div>
    </div>

    <h4 class="mt-4">Medication Details</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Medication Name</th>
                <th>Dosage</th>
                <th>Diagnosis</th>
                <th>Instructions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="Prescription in presc">
                <td>{{Prescription.Medications}}</td>
                <td>{{Prescription.Dosage}}</td>
                <td>{{Prescription.Dosage}}</td>
                <td>{{Prescription.Instructions}}</td>
            </tr>
        </tbody>
    </table>
</div>
 <div class="text-center mt-4">
    <button class="btn btn-primary" ng-click="download()">Print Prescription</button>
</div>
