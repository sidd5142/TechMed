<div class="container " id="pdf">
    <div style="text-align: center;">
    <img class="img-fluid" src="https://www.healthiply.in/wp-content/uploads/2015/12/TechMed.jpg" alt="" width="150" height="120">
    
    <h1 class="text">Prescription</h1>
    </div>
    <hr>

    <div class="row">
        <div class="col-md-6">
            <h4>Patient Information</h4>
            <form>
                <div class="form-group">
                    <label for="patientName">Name:</label>
                    <input type="text" class="form-control" id="patientName" placeholder="Patient's Name">
                </div>
                <div class="form-group">
                    <label for="patientDOB">Date of Birth:</label>
                    <input type="date" class="form-control" id="patientDOB">
                </div>
            </form>
        </div>

        <div class="col">
            <h4>Doctor Information</h4>
            <form>
                <div class="form-group">
                    <label for="doctorName">Doctor's Name:</label>
                    <input type="text" class="form-control" id="doctorName" placeholder="Doctor's Name">
                </div>
                <div class="form-group">
                    <label for="prescriptionDate">Prescription Date:</label>
                    <input type="date" class="form-control" id="prescriptionDate">
                </div>
            </form>
        </div>
    </div>

    <h4 class="mt-4">Medication Details</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Medication Name</th>
                <th>Dosage</th>
                <th>Instructions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" class="form-control" placeholder="Medication Name"></td>
                <td><input type="text" class="form-control" placeholder="Dosage"></td>
                <td><input type="text" class="form-control" placeholder="Instructions"></td>
            </tr>
        </tbody>
    </table>
</div>
 <div class="text-center mt-4">
    <button class="btn btn-primary" ng-click="download()">Print Prescription</button>
</div>
