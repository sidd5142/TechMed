 
<div ng-app="App" ng-controller="PatientinfoController">     
    <div class="col py-3">
    
        <h3 class=" mt-5 text-lg-center">Patient Information</h3>
        
        
        <div class="card bg-white text-dark">
        <div class="container">
            <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3" ng-repeat="infos in info">
                <div style="margin-left: 5%; margin-top: 3%;">
                    <h5> First Name :-</h5>
              <div class="col">
                <div class="p-3 border bg-light">{{infos.Patient__first_name}}</div>
              </div>
                </div>
                <div style="margin-left: 12%; margin-top: 3%;">
                    <h5>Last Name :-</h5>
              <div class="col">
                <div class="p-3 border bg-light">{{infos.Patient__last_name}}</div>
              </div>
                </div>
        
                <div style="margin-left: 12%; margin-top: 3%;">
                    <h5>Age :-</h5>
              <div class="col">
                <div class="p-3 border bg-light">{{infos.Patient_Age}}</div>
              </div>
                </div>
        
                <div style="margin-top: 5%; margin-left: 5%;">
                    <h5>Gender :-</h5>
              <div class="col">
                <div class="p-3 border bg-light">{{infos.Patient_Gender}}</div>
              </div>
                </div>
        
        
                <div style="margin-left: 12%; margin-top: 5%;">
                    <h5>Phone Number :-</h5>
              <div class="col">
                <div class="p-3 border bg-light">{{infos.Patient_Contact}}</div>
              </div>
            </div>
        
            <div style="margin-left: 12%; margin-top: 5%;">
                <h5>Address :-</h5>
              <div class="col">
                <div class="p-3 border bg-light">{{infos.Patient_Address}}</div>
              </div>
            </div>
        
            <div style="margin-left: 5%; margin-top: 5%; margin-bottom: 2%;">
                <h5>Reference Doctor :-</h5>
              <div class="col">
                <div class="p-3 border bg-light">###</div>
              </div>
            </div>
        
            <div style="margin-left: 12%; margin-top: 5%; margin-bottom: 2%;">
                <h5>Blood Group :-</h5>
              <div class="col">
                <div class="p-3 border bg-light">A+</div>
              </div>
            </div>
          </div>
        </div>
        </div>
    </div>
</div>
