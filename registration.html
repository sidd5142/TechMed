<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
<script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>
  <script src="hospitall.js"></script>
    <title>Registration</title>

    <style>
        .card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
    </style>
</head>
<body ng-app="myApp" ng-controller="RegistrationController">
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSst4UV9TzaQjb7vzVmVJ7IXzv6g-qFv9ci3Q&usqp=CAU"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" /> -->
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp" alt=""
                      class="img-fluid" style=" background-size: cover;">
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Patient registration form</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1m" ng-model="firstname" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1n" ng-model="lastname" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1n">Last name</label>
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1m1" ng-model="contact" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m1">Phone Number</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1n1" ng-model="weight" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1n1">Weigth(kg)</label>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1m1" ng-model="username" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m1">Username</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="number" id="form3Example1n1" ng-model="age" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1n1">Age</label>
                          </div>
                        </div>
                      </div>
      
                     
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <h6 class="mb-0 me-4">Gender: </h6>
      
                         <div class="form-outline mb-4">
                          <select class="form-control form-control-lg" ng-model="gender"  style="width: 100%;" aria-label="Default select example">
                            <option selected="">Select Department</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>

                        </select>
                          </div>
                      </div>
      
                     
                          <div class="form-outline mb-4">   
                        <input type="password" id="form3Example8" ng-model="password" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example8">Password</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="password" id="form3Example90" ng-model="confpass" ng-change="validatePassword()" class="form-control form-control-lg" />
                        <div class="text-danger" ng-show="myForm.confpassword.$dirty && myForm.confpassword.$error.required">Confirm Password is Required</div> 
                        <div class="text-danger" ng-show="passwordMismatch">
                          Password do not match.
                        </div>
                        <label class="form-label" for="form3Example90">Confirm Password</label>
                      </div>
    
      
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example97" ng-model="email" ng-change="validateEmail()"  class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example97">Email ID</label>
                        <div ng-show="email == '' && !emailIsValid">
                          <p style="color: red;">Invalid email format</p>
                      </div>
                      <div ng-show="emailIsValid">
                          <p style="color: green;">Valid email format</p>
                      </div>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example97" ng-model="address" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example97">Address</label>
                      </div>
      
                      <div class="d-flex justify-content-center pt-3">
                        <button type="button" ng-click="register()" class="btn btn-warning btn-lg ms-2">Submit form</button>
                      </div>
                      <h5 class="text-lg-center mt-3"> Already have an account? 
                      <a class="fp" ui-sref="LogIn">Login</a>
                      </h5>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
