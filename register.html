  <div class="container">
    <div class="row py-5 mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <h1>Create an Account</h1>
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img src="https://www.shutterstock.com/shutterstock/photos/1017398170/display_1500/stock-vector-family-and-family-love-health-care-logo-vector-1017398170.jpg" alt="" class="img-fluid mb-3 d-none d-md-block">
            
        </div>
  
         <div class="col-md-7 col-lg-4 " style="margin-left: 15%;">
            <form action="#">
                <div class="row">
  
                    <div class="input-group col-lg-6 mb-4">
                        
                        <input id="firstName" type="text" name="firstname" ng-model="firstname" placeholder="First Name" class="form-control bg-white border-left-0 border-md">
                    </div>
  
                    <div class="input-group col-lg-6 mb-4">
                        
                        <input id="lastName" type="text" name="lastname" ng-model="lastname" placeholder="Last Name" class="form-control bg-white border-left-0 border-md">
                    </div>
  
                    <div class="input-group col-lg-12 mb-4">
                       
                        <input id="email" type="email" name="email" ng-model="email" placeholder="Email Address" class="form-control bg-white border-left-0 border-md">
                    </div>
  
                    <div class="input-group col-lg-12 mb-4">
                        
                        <input id="phoneNumber" type="tel" name="phone" ng-model="contact" placeholder="Phone Number" class="form-control bg-white border-md border-left-0 pl-3">
                    </div>
  
  
                    <div class="input-group col-lg-12 mb-4">
                         <select id="job" name="jobtitle" ng-model="gender" class="form-control custom-select bg-white border-left-0 border-md">
                            <option value="">Choose your Gender</option>
                            <option value="Male">MALE</option>
                            <option value="Female">FEAMLE</option>
                            <option value="Other">OTHERS</option>
                        </select>
                    </div>

                    <div class="input-group col-lg-12 mb-4">
                        <input id="weight" type="number" name="weight" ng-model="weight" placeholder="Enter Your weight" class="form-control bg-white border-md border-left-0 pl-3">

                    </div>
  
                    <div class="input-group col-lg-6 mb-4">
                        <input id="password" type="password" name="password"  ng-model="password"placeholder="Password" class="form-control bg-white border-left-0 border-md" ng-change="validatePassword()">
                    </div>
  
                    <div class="input-group col-lg-6 mb-4">
                      
                        <input id="passwordConfirmation" type="text" ng-model="confpass" name="passwordConfirmation" placeholder="Confirm Password" class="form-control bg-white border-left-0 border-md">
                        
                    </div>
  
                    <div class="form-group col-lg-12 mx-auto mb-0" style="text-align: center;">
                        <button type="button" class="btn btn-primary">CREATE ACCOUNT</button>

                    </div>
  
                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4 ">
                        <div class="border-bottom w-100 ml-5"></div>
                        <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                        <div class="border-bottom w-100 mr-5"></div>
                    </div>
  
  
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Already Registered? <a class="text-primary ml-2" ui-sref="LogIn">Login</a></p>
                    </div>
  
                </div>
            </form>
        </div>
    </div>
  </div>
  

    
</body>
